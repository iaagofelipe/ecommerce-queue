server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/storedb   # App no host falando com container
    username: store
    password: store
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      pool-name: store-hikari
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.time_zone: UTC
    open-in-view: false
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      sqs:
        endpoint: http://localhost:4566   # LocalStack

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings

app:
  sqs:
    queue-name: demo-queue.fifo